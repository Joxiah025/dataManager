<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Add FirstTimer</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="saveInput(myForm.value)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <div class="camera" text-center>
    <img src="{{ src }}" width="80" height="80"/>
    
    <ion-fab right mini edge>
      <button ion-fab color="light" (click)="takePhoto()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab> 
  </div>
  <form [formGroup]="myForm" (ngSubmit)="saveInput(myForm.value)">
  <ion-list>

    <ion-item>
      <!-- <ion-label floating></ion-label> -->
      <ion-input type="text" placeholder="Full Name *" name="fname" formControlName="fname"></ion-input>
      <ion-icon name="person" item-left></ion-icon>
    </ion-item>
    <ion-item >
      <ion-input type="tel" placeholder="phone *" name="phone" formControlName="phone"></ion-input>
      <ion-icon name="phone-portrait" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Sex</ion-label>
      <ion-select interface="action-sheet" name="sex" formControlName="sex">
        <ion-option value="Female" selected>Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
      <ion-icon name="contacts" item-left></ion-icon>
    </ion-item>
      
    <ion-item>
      <!-- <ion-label floating></ion-label> -->
      <ion-input type="email" placeholder="Email Address *" name="email" formControlName="email"></ion-input>
      <ion-icon name="mail" item-left></ion-icon>
    </ion-item>
  
    <ion-item>
      <!-- <ion-label floating></ion-label> -->
      <ion-input type="text" placeholder="Address *" name="address" formControlName="address"></ion-input>
      <ion-icon name="pin" item-left></ion-icon>
    </ion-item>

      <ion-item>
        <!-- <ion-label floating></ion-label> -->
        <ion-input type="text" placeholder="Nearest Bus Stop *" name="bus" formControlName="bus"></ion-input>
        <ion-icon name="bus" item-left></ion-icon>
      </ion-item>
      <ion-item hidden></ion-item>
  
  </ion-list>  
</form>
</ion-content>
