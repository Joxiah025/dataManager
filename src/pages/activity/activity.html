<ion-content padding>
  <div class="EnterForm">
    <div center>
        <ion-slides pager autoplay="3000" loop effect="fade">
            <ion-slide style="background: #009688; color: #fff">
              <h2>Welcome!</h2>
            </ion-slide>
          
            <ion-slide style="background-color: #009688; color: #fff">
              <h2>Let's get to know you!</h2>
            </ion-slide>
          
          </ion-slides>
    </div>
    <div class="formPlace">
      <form [formGroup]="myForm" (ngSubmit)="saveInput(myForm.value)">
          
            <ion-item>
              <!-- <ion-label floating></ion-label> -->
              <ion-input type="text" placeholder="Full Name *" name="fname" formControlName="fname"></ion-input>
              <ion-icon name="person" item-left></ion-icon>
            </ion-item>
            <ion-item >
              <ion-input type="tel" placeholder="phone *" name="phone" formControlName="phone"></ion-input>
              <ion-icon name="phone-portrait" item-left></ion-icon>
            </ion-item>
          
            <ion-item>
              <!-- <ion-label floating></ion-label> -->
              <ion-input type="email" placeholder="Email Address *" name="email" formControlName="email"></ion-input>
              <ion-icon name="mail" item-left></ion-icon>
            </ion-item>        
            <br/>
              <button ion-button color="secondary" block>Proceed</button>
         </form>
        </div>
    </div>
</ion-content>
